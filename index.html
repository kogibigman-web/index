<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scholarship Registration</title>
    <link rel="stylesheet" href="assets/css/form.css" />
    <script src="assets/js/form.js"></script>
    <link rel="stylesheet" href="assets/lib/fontawesome-free-7.1.0-web/" />
  </head>
  <body>
    <div class="container">
      <h2>Scholarship Registration Form</h2>
      <form id="scholarshipForm">
        <div class="name">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="name">
          <label for="email">Email</label>
          <input type="text" id="name" placeholder="Enter your email" />
        </div>
        <div class="name">
          <label for="age">Age</label>
          <input type="number" id="age" min="1" placeholder="Enter your age" />
        </div>
        <div class="name">
          <label for="level">Level</label>
          <input type="number" id="level" placeholder="Enter your level" />
        </div>
        <button type="submit">Submit Registration</button>
      </form>
      <div id="message-area"></div>
    </div>
  </body>
</html>
